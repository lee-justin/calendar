
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='http://www.justinleesf.com/calendar/fullCalendar.css' rel='stylesheet' />
<link href='http://www.justinleesf.com/calendar/fullcalendar.print.css' media='print' />
<script src='http://www.justinleesf.com/calendar/moment.min.js'></script>
<script src='http://www.justinleesf.com/calendar/jquery.min.js'></script>
<script src='http://www.justinleesf.com/calendar/fullcalendar.min.js'></script>
<script>
var id = 0;
   $(document).ready(function() {
       
       $('#calendar').fullCalendar({
           header: {
               left: 'prev,next today',
               center: 'title',
               right: 'month,agendaWeek,agendaDay'
           },
           defaultDate: '2016-01-12',

           selectable: true,
           selectHelper: true,

           select: function(start, end) {
               var title = prompt('Make a title:');
               var eventData;
               id = id + 1;
               if (title) {
                   eventData = {
                       title: title,
                       start: start,
                       end: end,
                       id : id
                   };

                   $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
               } 
               $('#calendar').fullCalendar('unselect');
               
                      
           },

           eventClick: function (event) {

               var ask = prompt("delete or update?");
               if (ask == "delete") {
                   $('#calendar').fullCalendar('removeEvents',event.id);
               } else if (ask == "update") {
                    var title = prompt('Event Title:', event.title, { buttons: { Ok: true, Cancel: false} });

                   if (title){
                    event.title = title;
                      $('#calendar').fullCalendar('updateEvent',event);
                }

               }
               
           },

           editable: true,
           eventLimit: true, // allow "more" link when too many events
       });
       
   });

</script>
<style>

   body {
       margin: 40px 10px;
       padding: 0;
       font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
       font-size: 14px;
   }

   #calendar {
       max-width: 900px;
       margin: 0 auto;
   }

</style>
