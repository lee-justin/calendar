<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


<link href='http://www.justinleesf.com/calendar/fullCalendar.css' rel='stylesheet' />
<link href='http://www.justinleesf.com/calendar/fullcalendar.print.css' media='print' />
<script src='http://www.justinleesf.com/calendar/moment.min.js'></script>

<script src='http://www.justinleesf.com/calendar/fullcalendar.min.js'></script>

<script>
var id = 0;
   $(document).ready(function() {

        /* initialize the external events
    -----------------------------------------------------------------*/

    $('#external-events .fc-event').each(function() {

      // store data so the calendar knows to render an event upon drop
      $(this).data('event', {
        title: $.trim($(this).text()), // use the element's text as the event title
        stick: true // maintain when user navigates (see docs on the renderEvent method)
      });

      // make the event draggable using jQuery UI
      $(this).draggable({
        zIndex: 999,
        revert: true,      // will cause the event to go back to its
        revertDuration: 0  //  original position after the drag
      });

    });

        $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      defaultDate: '2016-01-12',
      editable: true,
      droppable: true, // this allows things to be dropped onto the calendar
      drop: function() {
        // is the "remove after drop" checkbox checked?
        if ($('#drop-remove').is(':checked')) {
          // if so, remove the element from the "Draggable Events" list
          $(this).remove();
        }
      }
    });



       
       $('#calendar').fullCalendar({
           header: {
               left: 'prev,next today',
               center: 'title',
               right: 'month,agendaWeek,agendaDay'
           },
           defaultDate: '2016-01-12',

           selectable: true,
           selectHelper: true,



           select: function(start, end) {
               var title = prompt('Make a title:');
               var eventData;
               id = id + 1;
               if (title) {
                   eventData = {
                       title: title,
                       start: start,
                       end: end,
                       id : id
                   };

                   $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
               } 
               $('#calendar').fullCalendar('unselect');
               
                      
           },

           eventClick: function (event) {

               var ask = prompt("delete or update?");
               if (ask == "delete") {
                   $('#calendar').fullCalendar('removeEvents',event.id);
               } else if (ask == "update") {
                    var title = prompt('Event Title:', event.title, { buttons: { Ok: true, Cancel: false} });

                   if (title){
                    event.title = title;
                      $('#calendar').fullCalendar('updateEvent',event);
                }

               }
               
           },

           editable: true,
           eventLimit: true, // allow "more" link when too many events
       });


       
   });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  }
    
  #wrap {
    width: 1100px;
    margin: 0 auto;
  }
    
  #external-events {
    float: left;
    width: 150px;
    padding: 0 10px;
    border: 1px solid #ccc;
    background: #eee;
    text-align: left;
  }
    
  #external-events h4 {
    font-size: 16px;
    margin-top: 0;
    padding-top: 1em;
  }
    
  #external-events .fc-event {
    margin: 10px 0;
    cursor: pointer;
  }
    
  #external-events p {
    margin: 1.5em 0;
    font-size: 11px;
    color: #666;
  }
    
  #external-events p input {
    margin: 0;
    vertical-align: middle;
  }

  #calendar {
    float: right;
    width: 900px;
  }


</style>

        <title>Hello World</title>
    </head>
    <body>
         <div id='wrap'>

    <div id='external-events'>
      <h4>Draggable Events</h4>
      <div class='fc-event'>My Event 1</div>
      <div class='fc-event'>My Event 2</div>
      <div class='fc-event'>My Event 3</div>
      <div class='fc-event'>My Event 4</div>
      <div class='fc-event'>My Event 5</div>
      <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>remove after drop</label>
      </p>
    </div>

    <div id='calendar'></div>

    <div style='clear:both'></div>

  </div>
    </body>
</html>
